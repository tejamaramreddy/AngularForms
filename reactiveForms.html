<div class="container">
    <form [formGroup]="reactiveForm" (ngSubmit)="onsubmit(reactiveForm)">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" name="email">
          </div>
          <div class="form-group col-md-4">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name" formControlName="Name" name="Name">
          </div>
        </div>
        <div class="form-row" formGroupName="Address">
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" formControlName="city" name="city" placeholder="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="State" formControlName="state" name="state">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>
